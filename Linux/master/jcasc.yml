jenkins:
  systemMessage: |
    Welcome to our build server.

    This Jenkins is 100% configured and managed 'as code'.
    Config is now mostly handled by the 'Jenkins Configuration as Code' (JCasC) plugin.

    Some settings are still injected from init.groovy.d scripts,
    but these settings will be ported over to JCasC as support becomes available.
  numExecutors: 0
  scmCheckoutRetryCount: 2
  mode: NORMAL
  labelString: "thisissecuritylabelsforcontroller"

  authorizationStrategy:
    projectMatrix:
      permissions:
      - "Agent/Build:admin"
      - "Agent/Configure:admin"
      - "Agent/Connect:admin"
      - "Agent/Create:admin"
      - "Agent/Delete:admin"
      - "Agent/Disconnect:admin"
      - "Credentials/Create:admin"
      - "Credentials/Delete:admin"
      - "Credentials/ManageDomains:admin"
      - "Credentials/Update:admin"
      - "Credentials/View:admin"
      - "Job/Build:admin"
      - "Job/Cancel:admin"
      - "Job/Configure:admin"
      - "Job/Create:admin"
      - "Job/Delete:admin"
      - "Job/Discover:admin"
      - "Job/Move:admin"
      - "Job/Read:admin"
      - "Job/Workspace:admin"
      - "Lockable Resources/Reserve:admin"
      - "Lockable Resources/Unlock:admin"
      - "Lockable Resources/View:admin"
      - "Overall/Administer:admin"
      - "Overall/Read:admin"
      - "Overall/Read:authenticated"
      - "Run/Delete:admin"
      - "Run/Delete:dev"
      - "Run/Replay:admin"
      - "Run/Replay:dev"
      - "Run/Update:admin"
      - "Run/Update:dev"
      - "SCM/Tag:admin"
      - "View/Configure:admin"
      - "View/Create:admin"
      - "View/Delete:admin"
      - "View/Read:admin"
  nodes:
    - permanent:
        name: "agent1"
        labelString: "linux agent1"
        mode: NORMAL
        numExecutors: 4
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "192.168.200.201"
            port: 22
            credentialsId: vagrant-node-password
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
    - permanent:
        name: "agent2"
        labelString: "linux agent2"
        mode: NORMAL
        numExecutors: 4
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "192.168.200.202"
            port: 22
            credentialsId: vagrant-node-password
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"

  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin"
          password: "admin"
        - id: "dev"
          password: "dev"
        - id: "james"
          password: "james"
        - id: "diane"
          password: "diane"
        - id: "laura"
          password: "laura"

  globalNodeProperties:
    - envVars:
        env:
          - key: FOO
            value: BAR


credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            id: "exampleuser-creds-id"
            username: "user"
            password: "password"
            description: "Sample credentials of exampleuser"
            scope: GLOBAL
        - usernamePassword:
            id: "exampleuser-creds-id"
            username: "user"
            password: "password"
            description: "Sample credentials of exampleuser"
            scope: GLOBAL
        - usernamePassword:
            description: "vagrant-password"
            id: "vagrant-node-password"
            password: "vagrant"
            scope: GLOBAL
            username: "vagrant"

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
  jdk:
    installations:
      - home: /usr/lib/jvm/java-11-openjdk
        name: test-jdk
  maven:
    installations:
      - home: "/usr/share/maven"
        name: "maven"

unclassified:
  location:
    adminAddress: vlcz@seznam.cz
    url: http://localhost:58080/

  mailer:
    charset: UTF-8
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
