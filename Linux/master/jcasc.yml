jenkins:
  systemMessage: |
    Welcome to our build server.

    This Jenkins is 100% configured and managed 'as code'.
    Config is now mostly handled by the 'Jenkins Configuration as Code' (JCasC) plugin.

    Some settings are still injected from init.groovy.d scripts,
    but these settings will be ported over to JCasC as support becomes available.
  numExecutors: 0
  scmCheckoutRetryCount: 2
  mode: NORMAL
  labelString: "thisissecuritylabelsforcontroller"

  nodes:
    - permanent:
        labelString: "linux"
        mode: NORMAL
        name: "agent1"
        numExecutors: 4
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "192.168.200.201"
            port: 22
            credentialsId: vagrant-node-password
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
    - permanent:
        labelString: "linux"
        mode: NORMAL
        name: "agent2"
        numExecutors: 4
        remoteFS: "/home/jenkins"
        launcher:
          ssh:
            host: "192.168.200.202"
            port: 22
            credentialsId: vagrant-node-password
            launchTimeoutSeconds: 60
            maxNumRetries: 3
            retryWaitTime: 30
            sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "admin"
        - id: "dev"
          password: "dev"

  globalNodeProperties:
    - envVars:
        env:
          - key: FOO
            value: BAR

  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Agent/Build:user"
        - "Job/Build:user"
        - "Job/Cancel:user"
        - "Job/Read:user"
        - "Overall/Read:user"
        - "View/Read:user"
        - "Overall/Read:anonymous"
        - "Overall/Administer:admin"
        - "Overall/Administer:root"

credentials:
  system:
    domainCredentials:
      - credentials:
        - usernamePassword:
            id: "exampleuser-creds-id"
            username: "user"
            password: "password"
            description: "Sample credentials of exampleuser"
            scope: GLOBAL
        - usernamePassword:
            id: "exampleuser-creds-id"
            username: "user"
            password: "password"
            description: "Sample credentials of exampleuser"
            scope: GLOBAL
        - usernamePassword:
            id: "vagrant-node-password"
            password: "{AQAAABAAAAAQx64aJ3HgeCm3TcCeuYh24uQ5uj2GdUE08Sv22fNJDmk=}"
            scope: GLOBAL
            username: "vagrant"

tool:
  git:
    installations:
      - name: git
        home: /usr/bin/git
  jdk:
    installations:
      - home: /usr/lib/jvm/java-11-openjdk
        name: test-jdk

unclassified:

  location:
    adminAddress: vlcz@seznam.cz
    url: http://localhost:58080/

  mailer:
    charset: UTF-8
    useSsl: false
    useTls: false
  pollSCM:
    pollingThreadCount: 10
