jenkins:

  agentProtocols:
    - "JNLP4-connect"
    - "Ping"
  slaveAgentPort: 50000

  clouds:
  - docker:
      containerCap: 10
      dockerApi:
        connectTimeout: 60
        dockerHost:
          uri: "tcp://192.168.1.200:4243"
        readTimeout: 60
      exposeDockerHost: true
      name: "docker"
      templates:
      - connector:
          jnlp:
            jenkinsUrl: "http://192.168.1.200:8080"
            user: jenkins
            jnlpLauncher:
              workDirSettings:
                disabled: false
                failIfWorkDirIsMissing: false
                internalDir: "remoting"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "192.168.1.200:5000/jnlp-linux-jdk11"
        instanceCapStr: "2"
        labelString: "linux docker jnlp jdk11"
        name: "jnlp-linux-jdk11"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        remoteFs: "/home/jenkins"
      - connector:
          jnlp:
            jenkinsUrl: "http://192.168.1.200:8080"
            user: jenkins
            jnlpLauncher:
              workDirSettings:
                disabled: false
                failIfWorkDirIsMissing: false
                internalDir: "remoting"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "192.168.1.200:5000/jnlp-linux-jdk8"
        instanceCapStr: "2"
        labelString: "linux docker jnlp jdk8"
        name: "jnlp-linux-jdk8"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        remoteFs: "/home/jenkins"
      - connector:
          ssh:
            sshKeyStrategy:
              injectSSHKey:
                user: "jenkins"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "192.168.1.200:5000/ssh-linux-jdk8"
        instanceCapStr: "2"
        labelString: "linux maven docker ssh jdk8"
        name: "ssh-linux-jdk8"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        remoteFs: "/home/jenkins"
        nodeProperties:
          - envVars:
              env:
              - key: "JENKINS_AGENT_SSH_PUBKEY"
                value: "ssh-rsa "
      - connector:
          ssh:
            sshKeyStrategy:
              injectSSHKey:
                user: "jenkins"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "192.168.1.200:5000/ssh-linux-jdk11"
        instanceCapStr: "2"
        labelString: "linux maven docker ssh jdk11"
        name: "ssh-linux-jdk11"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        remoteFs: "/home/jenkins"
        nodeProperties:
          - envVars:
              env:
                - key: "JENKINS_AGENT_SSH_PUBKEY"
                  value: "ssh-rsa "
